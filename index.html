<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Dashboard</h2>
            <ul class="nav">
                <li>Home</li>
                <li>Profile</li>
                <li>Messages</li>
                <li>History</li>
                <li>Tasks</li>
                <li>Communities</li>
            </ul>
            <ul class="settings">
                <ul>Settings</ul>
                <ul>Support</ul>
                <ul>Privacy</ul>
            </ul>
        </div>
        <div class="header">
            <input type="search">
            <div class="user-nav">
                <img src="" alt="" class="bell-icon">
                <p>Morgan Oakley</p>
            </div>
            <div class="welcome-msg">
                <p>Hi there;</p>
                <p id="username">Morgan Oakley (@morgan)</p>
            </div>
            <div class="btn-container">
                <button class="btn">New</button>
                <button class="btn">Upload</button>
                <button class="btn">Share</button>
            </div>
        </div>
        <div class="content">
            <h3>Your projects</h3>
            <h3>Announcements</h3>
            <div class="left-container">
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>     
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
            </div>
            <div class="right-container">
                <div class="announcement"></div>
                <h3>Trending</h3>
                <div class="trending"></div>
            </div> 
        </div>
    </div>
</body>
</html>
